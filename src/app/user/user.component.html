<header>
  <!-- Navbar -->
  <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <div class="container-fluid">
      <!-- Brand -->
      <div>
        <a class="navbar-brand navbar-brand-img d-inline-block"></a>
        <span style="font-size: larger; position: absolute; top: 14px">Traffic System</span>
      </div>
      <!-- Right links -->
      <ul class="navbar-nav ms-auto d-flex flex-row">
        <li class="nav-item">
          <a class="nav-link me-3 me-lg-0">
            <p class="">Hi {{ user?.firstName }}</p>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-0">
          <a class="nav-link" routerLink="/login">
            <i class="fas fa-sign-out"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main style="margin-top: 58px;">
  <div class="container pt-4">
    <app-request *ngIf="user" [user]="user"></app-request>
  </div>
</main>
